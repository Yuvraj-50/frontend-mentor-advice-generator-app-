<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!-- style sheet  -->
  <link rel="stylesheet" href="style.css">
  <!-- linking script file -->

  <script src="script.js" defer></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="advice-container text-center">
    <p class="advice-heading">Advice # <span id="advice-id"></span></p>
    <p class="advice-text">"<span id="advice-text"></span>"</p>

    <div class="diveder">
      <img src="images/pattern-divider-desktop.svg" alt="">

    </div>

    <button id="btn" class="btn"><img src="images/icon-dice.svg" alt=""></button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
